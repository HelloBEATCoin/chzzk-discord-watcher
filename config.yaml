# Configuration for Chzzk Discord watcher

# Poll interval in seconds. 300 seconds = 5 minutes.
poll_interval_seconds: 300

# Viewer thresholds at which to send celebratory messages.  These should be
# ascending numbers.  Modify as desired.
viewer_thresholds: [100, 300, 500, 1000]

# List of streamers to monitor.  Each entry must include:
#   name: Friendly display name used in notifications
#   channel_id: Chzzk channel identifier (GUID-like string)
#   chzzk_url: URL to the channel homepage on chzzk.naver.com
#   webhook_url: Discord webhook URL or placeholder ${ENV_VAR}
#   discord_role_id: Optional role ID to mention (omit or set null to disable)
streamers:
