name: Chzzk Watcher

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # 5분 간격

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # state.json 커밋하려면 write 권한 필요
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pyyaml python-dotenv

      - name: Run watcher once
        env:
          WEBHOOK_MBEUNG: ${{ secrets.WEBHOOK_MBEUNG }}
          WEBHOOK_NARI: ${{ secrets.WEBHOOK_NARI }}
          WEBHOOK_YEONSOHWA: ${{ secrets.WEBHOOK_YEONSOHWA }}
          STATE_PATH: state.json
        run: |
          python monitor_chzzk.py config.yaml &   # 즉시 1회 실행
          pid=$!
          sleep 20                                # 1사이클 돌릴 시간
          kill $pid || true

      - name: Commit state if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add state.json
            git commit -m "chore(state): update at $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
            git push
          else
            echo "No state changes"
          fi
